language: java
after_success:
- "./gradlew cobertura coveralls"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
git:
  depth: 3
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/jfx/app/*
  on:
    repo: GoSuji/Suji
    tags: true
